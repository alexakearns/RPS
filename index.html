<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="https://kit.fontawesome.com/795efaf23f.js" ></script>

</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div>
    <div class="game-options">
      <div id="rock" class="hands">
        <i class="far fa-hand-rock fa-6x"></i>
      </div>
      <div id="paper" class="hands">
        <i class="far fa-hand-paper fa-6x"></i>
      </div>
      <div id="scissors" class="hands">
        <i class="far fa-hand-scissors fa-6x"></i>
      </div>
    </div>
    <div class="game-result">
      <h2 id="result">Play!</h2>
    </div>
    <div class="scoreboard">
      <p>User <span id="user-score">0</span> - <span id="computer-score">0</span> Computer</p>
    </div>
    <div class="btn">
      <p id="reset-btn">Reset</p>
    </div>
  </div>
  <script src="/app.js" type="module"></script>
</body>
</html>
